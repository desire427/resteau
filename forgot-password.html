<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié - Restaurant Le Kabouyah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kabouyah-gold: #D4AF37;
            --kabouyah-dark-gold: #B8941F;
            --kabouyah-green: #228B22;
            --kabouyah-dark: #083A4B;
            --kabouyah-light: #F8F9FA;
            --kabouyah-brown: #8B4513;
            --kabouyah-cream: #FFF8DC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--kabouyah-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .banner {
            background: linear-gradient(180deg, var(--kabouyah-dark), #0a4552);
            color: white;
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .banner .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--kabouyah-gold);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 30px;
        }

        .banner h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .banner p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .banner-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-section {
            flex: 1;
            padding: 20px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--kabouyah-dark);
            margin-bottom: 8px;
            text-align: center;
        }

        .form-section .info-text {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--kabouyah-dark);
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3e7ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--kabouyah-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            background: white;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--kabouyah-gold), var(--kabouyah-dark-gold));
            color: white;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .back-link a {
            color: var(--kabouyah-gold);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 450px;
            }

            .banner {
                padding: 30px 20px;
            }

            .form-section {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <div class="banner">
            <a href="index.html" class="banner-link">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>RESTAURANT<br><span style="color: var(--kabouyah-gold);">KABOUYAH</span></h1>
            </a>
            <p>Retrouvez l'accès à votre compte en toute simplicité.</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Mot de Passe Oublié</h2>
            <p class="info-text">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Envoyer le lien
                </button>
            </form>
            
            <div id="message"></div>

            <div class="back-link">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            if (!email) {
                messageDiv.textContent = 'Veuillez entrer une adresse email.';
                messageDiv.style.color = '#dc3545';
                return;
            }

            // Simulation: Check if user exists in localStorage
            let users = JSON.parse(localStorage.getItem('kabouyahUsers')) || [];
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                messageDiv.textContent = 'Si un compte existe pour cet email, un lien de réinitialisation a été envoyé.';
                messageDiv.style.color = 'var(--kabouyah-green)';
            } else {
                // We show the same message for security reasons, to not reveal which emails are registered.
                messageDiv.textContent = 'Si un compte existe pour cet email, un lien de réinitialisation a été envoyé.';
                messageDiv.style.color = 'var(--kabouyah-green)';
            }
            
            document.getElementById('forgotPasswordForm').reset();
        });
    </script>
</body>
</html>
