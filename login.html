<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Restaurant Le Kabouyah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kabouyah-gold: #D4AF37;
            --kabouyah-dark-gold: #B8941F;
            --kabouyah-green: #228B22;
            --kabouyah-dark: #083A4B;
            --kabouyah-light: #F8F9FA;
            --kabouyah-brown: #8B4513;
            --kabouyah-cream: #FFF8DC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--kabouyah-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 600px;
        }

        .login-banner {
            background: linear-gradient(180deg, var(--kabouyah-dark), #0a4552);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-banner .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--kabouyah-gold);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .login-banner h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .login-banner p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .login-banner .slogan {
            font-style: italic;
            font-size: 18px;
            color: var(--kabouyah-gold);
        }

        .login-form-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--kabouyah-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .login-form-section .welcome-text {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--kabouyah-dark);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e3e7ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--kabouyah-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            background: white;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--kabouyah-gold), var(--kabouyah-dark-gold));
            color: white;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--kabouyah-gold);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e3e7ed;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-btn.facebook {
            background: #3b5998;
            color: white;
        }

        .social-btn.google {
            background: #db4437;
            color: white;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--kabouyah-gold);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
            }

            .login-banner {
                padding: 40px 30px;
            }

            .login-form-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Banner Section -->
        <div class="login-banner">
            <div class="logo-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>RESTAURANT<br><span style="color: var(--kabouyah-gold);">KABOUYAH</span></h1>
            <p>Découvrez une expérience culinaire unique, où tradition et modernité se rencontrent.</p>
            <div class="slogan">"Le goût de l'hospitalité guinéenne"</div>
        </div>

        <!-- Form Section -->
        <div class="login-form-section">
            <h2>Bienvenue</h2>
            <p class="welcome-text">Connectez-vous pour accéder à votre espace client.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se Connecter
                </button>
            </form>

            <div class="divider">
                <span>ou connectez-vous avec</span>
            </div>

            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
            </div>

            <div class="signup-link">
                Vous n'avez pas de compte ? <a href="#">Inscription</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!email || !password) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            // Simulate login (replace with real authentication logic)
            if (email === 'client@kabouyah.com' && password === 'password') {
                alert('Connexion réussie ! Redirection vers votre espace client...');
                window.location.href = 'espace-client.html'; // Remplacez par le lien vers la page d'espace client
            } else {
                alert('Email ou mot de passe incorrect.');
            }
        });

        // Social login simulation
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('facebook') ? 'Facebook' : 'Google';
                alert(`Connexion via ${platform} (fonctionnalité à implémenter).`);
            });
        });
    </script>
</body>
</html>
